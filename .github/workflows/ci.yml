name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test (.NET 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore MidnightCommander.sln

      - name: Build (no warnings treated as errors)
        run: dotnet build MidnightCommander.sln --no-restore -c Release

      - name: Run tests
        run: dotnet test MidnightCommander.sln --no-build -c Release --logger "console;verbosity=normal"

  publish-linux:
    name: Publish self-contained (linux-x64)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish
        run: |
          dotnet publish src/Mc.App/Mc.App.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -o publish-linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mc-linux-x64
          path: publish-linux/mc
          if-no-files-found: error
          retention-days: 30
