name: CI

on:
  push:
    branches: [ "main" ]
    tags:     [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build & Test (.NET 8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore MidnightCommander.sln

      - name: Build
        run: dotnet build MidnightCommander.sln --no-restore -c Release

      - name: Run tests
        run: dotnet test MidnightCommander.sln --no-build -c Release --logger "console;verbosity=normal"

  publish:
    name: Publish self-contained (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    needs: build-and-test
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')

    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact: mc
          - os: windows-latest
            rid: win-x64
            artifact: mc.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish
        run: |
          dotnet publish src/Mc.App/Mc.App.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=false \
            -o publish-${{ matrix.rid }}
        shell: bash

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mc-${{ matrix.rid }}
          path: publish-${{ matrix.rid }}/${{ matrix.artifact }}
          if-no-files-found: error
          retention-days: 90

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: mc-linux-x64
          path: dist/linux

      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: mc-win-x64
          path: dist/windows

      - name: Rename artifacts for release
        run: |
          mv dist/linux/mc   dist/mc-linux-x64
          mv dist/windows/mc.exe dist/mc-win-x64.exe
          chmod +x dist/mc-linux-x64

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Midnight Commander for .NET ${{ github.ref_name }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/mc-linux-x64
            dist/mc-win-x64.exe
          body: |
            ## Midnight Commander for .NET ${{ github.ref_name }}

            A full C# / .NET 8 rewrite of GNU Midnight Commander, built on Terminal.Gui v2.

            ### Downloads

            | Platform | File |
            |----------|------|
            | Linux x64 (self-contained) | `mc-linux-x64` |
            | Windows 11 x64 (self-contained) | `mc-win-x64.exe` |

            Both binaries are self-contained â€” no .NET runtime installation required.

            ### Quick start

            **Linux / macOS**
            ```bash
            chmod +x mc-linux-x64
            ./mc-linux-x64
            ```

            **Windows**
            ```
            mc-win-x64.exe
            ```

            ### What's new
            See the full commit history in the [changelog](${{ github.server_url }}/${{ github.repository }}/commits/${{ github.ref_name }}).
